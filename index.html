<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <link rel="stylesheet" href="style.css">
    <!-- Boxicons css-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="ffcontainer">
        <div class="profile-card">
            <div class="image">
                <img src="profile.jpg" alt="" class="profile-img">
            </div>
    
            <div class="text-data">
                <span class="name">Muhamad Juanda</span>
                <span class="job">Rakyat Jelata</span>
            </div>
    
            <div class="media-buttons">
                <a href="https://www.facebook.com/xjunsite27" style="background: #3267b2" class="link">
                    <i class='bx bxl-facebook'></i>
                </a>
                <a href="#" style="background: #1da1f2" class="link">
                    <i class='bx bxl-twitter'></i>
                </a>
                <a href="https://www.instagram.com/juanda.27" style="background: #e1306c" class="link">
                    <i class='bx bxl-instagram-alt' ></i>
                </a>
                <a href="https://www.youtube.com/ujunsite" style="background: #ff0000" class="link">
                    <i class='bx bxl-youtube' ></i>
                </a>
            </div>
    
            <div class="buttons">
                <a href="https://www.youtube.com/ujunsite" style="background: rgb(214, 45, 45); text-decoration: none;" class="button">Subscribe</a>
                <a href="http://wa.me/083819865177" style="text-decoration: none; display: flex; align-items: center; background: rgb(42, 189, 73);" class="button">
                    <i class='bx bxl-whatsapp' style="margin-right: 3px; font-size: 18px;"></i>
                    <span>Whatsapp</span>
                </a>
            </div>
    
            <div class="analytics">
                <div class="data">
                    <i class='bx bx-heart'></i>
                    <span class="number">60K</span>
                </div>
                <div class="data">
                    <i class='bx bx-message-rounded'></i>
                    <span class="number">20K</span>
                </div>
                <div class="data">
                    <i class='bx bx-share'></i>
                    <span class="number">100K</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
