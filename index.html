<html lang="en">
<head>

<body>

        <div class="image">

            <a href="https://www.facebook.com/xjunsite27" style="background: #3267b2" class="link">

            </a>
            <a href="#" style="background: #1da1f2" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="https://www.instagram.com/juanda.27" style="background: #e1306c" class="link">
                <i class='bx bxl-instagram-alt' ></i>
            </a>
            <a href="https://www.youtube.com/ujunsite" style="background: #ff0000" class="link">
                <i class='bx bxl-youtube' ></i>
            </a>
        </div>

        <div class="buttons">
            <a href="https://www.youtube.com/ujunsite" class="button" style="text-decoration: none;">Subscribe</a>
            <a href="https://wa.me/083819865177" class="button" style="text-decoration: none;">
                <i class='bx bxl-whatsapp' style="margin-right:5px;"></i>
                Whatsapp
            </a>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>

            </div>

                <i class='bx bx-message-rounded'></i>

            </div>
            <div class="data">
                <i class='bx bx-share'></i>

</body>
</html>
